<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login_form.css">
</head>
<body>

<div class="container">
    <div class="formContent">
        <form>
            <h1 class="text">Login Page</h1>
            <input id="username" placeholder="Username" type="text" required/>
            <input id="password" placeholder="Password" type="password" required/>
            <button id="sub" type="submit">Login</button>
            <label id="message" ><a href="https://peaksoft.talentlms.com/">Forgot Password ?</a> </label>
        </form>
    </div>
</div>

</body>
</html>
